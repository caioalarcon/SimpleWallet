<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kadena Balance</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      #tabs {
        margin-top: 20px;
      }
      .tab {
        display: inline-block;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-bottom: none;
        cursor: pointer;
        background: #eee;
        margin-right: 2px;
        user-select: none;
      }
      .tab.active {
        background: #fff;
        font-weight: bold;
      }
      .tab .close {
        margin-left: 5px;
        color: red;
        cursor: pointer;
      }
      #editor {
        height: 200px;
        border: 1px solid #ccc;
        border-top: none;
      }
      #mainRow {
        display: flex;
        align-items: flex-start;
        margin-top: 20px;
      }
      #leftPane {
        flex: 1;
      }
      #buttonRow {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      #submitBtn {
        margin-left: 10px;
      }
      #response {
        margin-left: 20px;
        white-space: pre-wrap;
        border: 1px solid #ccc;
        padding: 10px;
        min-height: 100px;
        width: 50%;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.1/ace.js"></script>
  </head>
  <body>
    <div id="app">Loading...</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
