<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pact Playground</title>
    <style>
      body { font-family: sans-serif; margin: 20px; }
      textarea { width: 100%; height: 160px; }
      pre { background: #f4f4f4; padding: 10px; border: 1px solid #ccc; }
      #settingsModal { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: white; border: 1px solid #ccc; padding: 10px; }
      #settingsModal label { display: block; margin-top: 5px; }
    </style>
    <script type="module" crossorigin src="/assets/index-Dm1Y1AGo.js"></script>
  </head>
  <body>
    <button id="settingsBtn">⚙️</button>
    <div id="settingsModal" style="display:none;">
      <label>Network ID <input id="setNetworkId" /></label>
      <label>Chain ID <input id="setChainId" /></label>
      <label>Sender <input id="setSender" /></label>
      <label>Gas Limit <input id="setGasLimit" type="number" /></label>
      <label>Gas Price <input id="setGasPrice" type="number" step="0.00000001" /></label>
      <label>TTL <input id="setTtl" type="number" /></label>
      <button id="saveSettings">Save</button>
      <button id="cancelSettings">Cancel</button>
    </div>

    <textarea id="pactEditor"></textarea>
    <button id="btnLocal">Local</button>
    <div>Local Simulation Result</div>
    <pre id="divLocalResult"></pre>

    <button id="btnSign">Sign</button>
    <div>Signed Transaction Payload</div>
    <pre id="divSigned"></pre>

    <button id="btnSend" disabled>Send</button>
    <div>Response from /send</div>
    <pre id="divSendResult"></pre>

    <button id="btnListen" disabled>Listen</button>
    <button id="btnPoll" disabled>Poll</button>
    <div>Transaction Result</div>
    <pre id="divTxResult"></pre>

  </body>
</html>
